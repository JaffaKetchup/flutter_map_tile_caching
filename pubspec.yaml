name: flutter_map_tile_caching
description: Plugin for 'flutter_map' providing advanced caching functionality,
  with ability to download map regions for offline use.
version: 9.0.0-dev.5

repository: https://github.com/JaffaKetchup/flutter_map_tile_caching
issue_tracker: https://github.com/JaffaKetchup/flutter_map_tile_caching/issues
documentation: https://fmtc.jaffaketchup.dev

funding:
  - https://github.com/sponsors/JaffaKetchup

topics:
  - flutter-map
  - map
  - fmtc

platforms:
  android:
  ios:
  linux:
  macos:
  windows:

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  async: ^2.11.0
  collection: ^1.18.0
  dart_earcut: ^1.1.0
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  http: ^1.2.1
  latlong2: ^0.9.0
  meta: any
  objectbox: ^2.5.0
  objectbox_flutter_libs: any
  path: ^1.9.0
  path_provider: ^2.1.2
  stream_transform: ^2.1.0
  watcher: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.7
  objectbox_generator: ^2.4.0
  test: ^1.25.0

flutter: null

objectbox:
  output_dir: src/backend/impls/objectbox/models/generated
