name: flutter_map_tile_caching
description: Plugin for 'flutter_map' providing advanced caching functionality,
  with ability to download map regions for offline use.
version: 6.0.0
repository: https://github.com/JaffaKetchup/flutter_map_tile_caching
issue_tracker: https://github.com/JaffaKetchup/flutter_map_tile_caching/issues
documentation: https://fmtc.jaffaketchup.dev

funding:
  - https://github.com/sponsors/JaffaKetchup
  - https://ko-fi.com/jaffaketchup

platforms:
  android:
  ios:
  linux:
  macos:
  windows:

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  archive: ^3.3.1
  bezier: ^1.2.0
  collection: ^1.16.0
  file_picker: ^5.0.1
  flutter:
    sdk: flutter
  flutter_background: ^1.1.0
  flutter_local_notifications: ^9.4.1
  flutter_map: ^3.0.0
  http: ^0.13.5
  ini: ^2.1.0
  latlong2: ^0.8.0
  meta: ^1.7.0
  move_to_background: ^1.0.2
  path: ^1.8.1
  path_provider: ^2.0.7
  permission_handler: ^10.0.0
  queue: ^3.1.0+1
  share_plus: ^4.0.10
  stream_transform: ^2.0.0
  vector_math: ^2.1.2
  watcher: ^1.0.1

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter: null
