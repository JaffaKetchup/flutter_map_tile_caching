name: flutter_map_tile_caching
description: Plugin for 'flutter_map' providing advanced caching functionality,
  with ability to download map regions for offline use.
version: 7.1.0
repository: https://github.com/JaffaKetchup/flutter_map_tile_caching
issue_tracker: https://github.com/JaffaKetchup/flutter_map_tile_caching/issues
documentation: https://fmtc.jaffaketchup.dev

funding:
  - https://github.com/sponsors/JaffaKetchup
  - https://ko-fi.com/jaffaketchup

platforms:
  android:
  ios:
  linux:
  macos:
  windows:

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.7.0"

dependencies:
  async: ^2.9.0
  collection: ^1.16.0
  flutter:
    sdk: flutter
  flutter_map: ^3.1.0
  http: ^0.13.5
  isar: ^3.0.6-dev.0
  isar_flutter_libs: ^3.0.6-dev.0
  latlong2: ^0.8.0
  meta: ^1.7.0
  path: ^1.8.2
  path_provider: ^2.0.7
  queue: ^3.1.0+1
  stream_transform: ^2.0.0

dev_dependencies:
  build_runner: ^2.3.2
  flutter_lints: ^2.0.1
  isar_generator: ^3.0.6-dev.0

flutter: null
