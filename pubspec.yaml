name: flutter_map_tile_caching
description: Plugin for 'flutter_map' providing advanced caching functionality,
  with ability to download map regions for offline use. Also includes useful
  prebuilt widgets.
version: 4.0.0-dev.9
repository: https://github.com/JaffaKetchup/flutter_map_tile_caching
issue_tracker: https://github.com/JaffaKetchup/flutter_map_tile_caching/issues

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0"

dependencies:
  flutter:
    sdk: flutter
  background_fetch: ^1.0.3
  battery_info: ^1.0.8
  bezier: ^1.2.0
  collection: ^1.15.0
  connectivity_plus: ^2.0.3
  flutter_local_notifications: ^9.1.4
  flutter_map: ^0.14.0
  http: ^0.13.3
  latlong2: ^0.8.0
  meta: ^1.7.0
  path: ^1.8.0
  path_provider: ^2.0.7
  permission_handler: ^8.3.0
  queue: ^3.1.0+1
  vector_math: ^2.1.0
  shared_preferences: ^2.0.9

dev_dependencies:
  test: ^1.19.3

flutter: null
