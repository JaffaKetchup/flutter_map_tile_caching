name: fmtc_example
description: The example application for 'flutter_map_tile_caching', showcasing
  it's functionality and use-cases.
publish_to: "none"

version: 9.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  auto_size_text: ^3.0.0
  badges: ^3.0.2
  better_open_file: ^3.6.4
  collection: ^1.17.1
  dart_earcut: ^1.0.1
  file_picker: ^5.2.10
  flutter:
    sdk: flutter
  flutter_foreground_task: ^6.0.0+1
  flutter_map: ^6.0.0
  flutter_map_animations:
    git:
      url: https://github.com/JaffaKetchup/_flutter_map_animations.git
      ref: offset
  flutter_map_tile_caching:
  flutter_speed_dial: ^7.0.0
  fmtc_plus_sharing: ^8.0.0
  google_fonts: ^5.1.0
  gpx: ^2.2.1
  http: ^1.0.0
  intl: ^0.18.0
  latlong2: ^0.9.0
  osm_nominatim: ^3.0.0
  path: ^1.8.3
  provider: ^6.0.3
  stream_transform: ^2.0.0
  validators: ^3.0.0
  version: ^3.0.2

dependency_overrides:
  flutter_map_tile_caching:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
