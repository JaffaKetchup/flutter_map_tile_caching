name: fmtc_example
description: The example application for 'flutter_map_tile_caching', showcasing
  it's functionality and use-cases.
publish_to: "none"
version: 10.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  async: ^2.11.0
  auto_size_text: ^3.0.0
  collection: ^1.18.0
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_map_animations: ^0.7.1
  flutter_map_tile_caching:
  google_fonts: ^6.2.1
  gpx: ^2.2.2
  http: ^1.2.2
  intl: ^0.19.0
  latlong2: ^0.9.1
  path: ^1.9.0
  path_provider: ^2.1.4
  provider: ^6.1.2
  share_plus: ^10.0.2
  shared_preferences: ^2.3.2
  stream_transform: ^2.1.0

dependency_overrides:
  flutter_map:
    git:
      url: https://github.com/fleaflet/flutter_map.git
  flutter_map_tile_caching:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
