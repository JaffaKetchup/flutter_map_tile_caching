name: fmtc_example
description: The example application for 'flutter_map_tile_caching', showcasing
  it's functionality and use-cases.
publish_to: "none"

version: 9.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  badges: ^3.0.2
  better_open_file: ^3.6.4
  flutter:
    sdk: flutter
  flutter_foreground_task: ^4.1.0
  flutter_map: ^4.0.0
  flutter_map_tile_caching:
  flutter_speed_dial: ^6.0.0
  fmtc_plus_background_downloading: ^8.0.0
  fmtc_plus_sharing: ^8.0.0
  google_fonts: ^4.0.4
  http: ^0.13.4
  intl: ^0.18.0
  latlong2: ^0.8.1
  osm_nominatim: ^2.0.1
  path: ^1.8.3
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  stream_transform: ^2.0.0
  validators: ^3.0.0
  version: ^3.0.2

dependency_overrides:
  flutter_map:
    git:
      url: https://github.com/fleaflet/flutter_map.git
  flutter_map_tile_caching:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
