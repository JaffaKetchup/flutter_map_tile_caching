name: fmtc_example
description: The example application for 'flutter_map_tile_caching', showcasing
  it's functionality and use-cases.
publish_to: "none"

version: 9.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  auto_size_text: ^3.0.0
  badges: ^3.1.2
  better_open_file: ^3.6.5
  collection: ^1.18.0
  dart_earcut: ^1.1.0
  file_picker: ^6.2.0
  flutter:
    sdk: flutter
  flutter_foreground_task: ^6.1.3
  flutter_map: ^6.1.0
  flutter_map_animations: ^0.5.3
  flutter_map_tile_caching:
  google_fonts: ^6.2.1
  gpx: ^2.2.2
  http: ^1.2.1
  intl: ^0.19.0
  latlong2: ^0.9.0
  osm_nominatim: ^3.0.0
  path: ^1.9.0
  path_provider: ^2.1.2
  provider: ^6.1.2
  stream_transform: ^2.1.0
  validators: ^3.0.0
  version: ^3.0.2

dependency_overrides:
  flutter_map_tile_caching:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
