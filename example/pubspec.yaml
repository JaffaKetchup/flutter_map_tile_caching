name: fmtc_demo
description: The demo app for 'flutter_map_tile_caching', showcasing its functionality and use-cases.
publish_to: "none"
version: 10.1.0

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  async: ^2.13.0
  auto_size_text: ^3.0.0
  badges: ^3.1.2
  collection: ^1.19.1
  file_picker: ^9.0.2
  flutter:
    sdk: flutter
  flutter_map: ^8.1.1
  flutter_map_animations: ^0.9.0
  flutter_map_tile_caching:
  flutter_slidable: ^4.0.0
  google_fonts: ^6.2.1
  gpx: ^2.3.0
  http: ^1.3.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  path: ^1.9.1
  path_provider: ^2.1.5
  provider: ^6.1.2
  share_plus: ^10.1.4
  shared_preferences: ^2.5.2
  stream_transform: ^2.1.1

dependency_overrides:
  flutter_map_tile_caching:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
