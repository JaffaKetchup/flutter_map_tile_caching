name: fmtc_example
description: The example application for 'flutter_map_tile_caching', showcasing
  it's functionality and use-cases.
publish_to: "none"

version: 8.0.0

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.7.0"

dependencies:
  badges: ^3.0.2
  better_open_file: ^3.6.4
  flutter:
    sdk: flutter
  flutter_foreground_task: ^3.9.0
  flutter_map: ^4.0.0
  flutter_map_tile_caching:
  flutter_speed_dial: ^6.0.0
  fmtc_plus_background_downloading: ^7.0.0
  fmtc_plus_sharing: ^8.0.0
  google_fonts: ^3.0.1
  http: ^0.13.4
  intl: ^0.18.0
  latlong2: ^0.8.1
  osm_nominatim: ^2.0.1
  path: ^1.8.3
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  stream_transform: ^2.0.0
  validators: ^3.0.0
  version: ^3.0.2

dev_dependencies: null

dependency_overrides:
  flutter_map_tile_caching:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - currentAppVersion.txt
