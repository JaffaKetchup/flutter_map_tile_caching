name: CI/CD
on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
    score-package:
        name: "Score Package"
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
          - name: Run Dart Package Analyser
            uses: axel-op/dart-package-analyzer@master
            id: analysis
            with:
              githubToken: ${{ secrets.GITHUB_TOKEN }}
          - name: Check Package Scores
            env:
              TOTAL: ${{ steps.analysis.outputs.total }}
              TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
            run: |
              if (( $TOTAL < $TOTAL_MAX ))
              then
                echo Package score less than available score. Improve the score!
                exit 1
              fi

    analyse-code:
        name: "Analyse Code"
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
          - name: Setup Flutter Environment
            uses: subosito/flutter-action@v2
            with:
              channel: "stable"
          - name: Get All Dependencies
            run: flutter pub get
          - name: Check Formatting
            run: dart format --output=none --set-exit-if-changed .
          - name: Check Lints
            run: dart analyze --fatal-infos --fatal-warnings

    build-android:
        name: "Build Android Example App"
        runs-on: ubuntu-latest
        needs: analyse-code
        defaults:
          run:
            working-directory: ./example
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
          - name: Setup Java 17 Environment
            uses: actions/setup-java@v3
            with:
              distribution: "temurin"
              java-version: "17"
          - name: Setup Flutter Environment
            uses: subosito/flutter-action@v2
            with:
              channel: "stable"
          - name: Build
            run: flutter build apk --obfuscate --split-debug-info=./symbols
          - name: Upload Artifact
            uses: actions/upload-artifact@v3.1.2
            with:
              name: apk-build
              path: example/build/app/outputs/apk/release
              if-no-files-found: error

    build-windows:
        name: "Build Windows Example App"
        runs-on: windows-latest
        needs: analyse-code
        defaults:
          run:
            working-directory: ./example
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
          - name: Setup Java 17 Environment
            uses: actions/setup-java@v3
            with:
              distribution: "temurin"
              java-version: "17"
          - name: Setup Flutter Environment
            uses: subosito/flutter-action@v2
            with:
              channel: "stable"
          - name: Build
            run: flutter build windows --obfuscate --split-debug-info=./symbols
          - name: Create Installer
            run: iscc "windowsApplicationInstallerSetup.iss"
            working-directory: .
          - name: Upload Artifact
            uses: actions/upload-artifact@v3.1.2
            with:
              name: exe-build
              path: windowsTemp/WindowsApplication.exe
              if-no-files-found: error