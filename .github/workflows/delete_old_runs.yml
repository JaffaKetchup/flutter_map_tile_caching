name: Delete Old Workflow Runs
on:
  schedule:
    - cron: "0 0 * * 1" # Run every Monday

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
